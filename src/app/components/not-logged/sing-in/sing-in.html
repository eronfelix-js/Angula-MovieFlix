<div class="signin-wrapper d-flex align-items-center justify-content-center">
    <div class="signin-card">
        <h1 class="mb-4 text-white fw-bold">Cadastre-se</h1>

        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="mb-3">
                <input 
                    type="text" 
                    class="form-control form-control-lg" 
                    placeholder="Seu nome completo"
                    [(ngModel)]="registerData.name"
                    name="name"
                    required>
            </div>

            <div class="mb-3">
                <input 
                    type="email" 
                    class="form-control form-control-lg" 
                    placeholder="Seu melhor e-mail"
                    [(ngModel)]="registerData.email"
                    name="email"
                    required
                    email>
            </div>

            <div class="mb-4">
                <input 
                    type="password" 
                    class="form-control form-control-lg" 
                    placeholder="Sua senha"
                    [(ngModel)]="registerData.password"
                    name="password"
                    required
                    minlength="6">
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mb-3">
                {{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="alert alert-success mb-3">
                {{ successMessage }}
            </div>

            <div class="d-grid gap-2 mb-3">
                <button 
                    type="submit" 
                    class="btn btn-danger btn-lg"
                    [disabled]="isLoading || !registerForm.form.valid">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                    {{ isLoading ? 'Criando conta...' : 'Cadastrar' }}
                </button>
            </div>

            <div class="text-center text-secondary">
                Já tem uma conta? <a [routerLink]="['/login']" routerLinkActive="active" class="signin-login-link fw-semibold text-decoration-none">Faça Login</a>
            </div>

            <!-- Debug info em desenvolvimento -->
            <div *ngIf="!environment.isProduction" class="text-center mt-3">
                <small class="text-muted">Ambiente: {{ getEnvironmentInfo() }}</small>
            </div>
        </form>
    </div>
</div>
